<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to PinkQuill</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f5f0f8; font-family: Georgia, 'Times New Roman', serif;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #f5f0f8;">
    <tr>
      <td align="center" style="padding: 40px 20px;">
        <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="max-width: 460px;">

          <!-- Header -->
          <tr>
            <td style="background-color: #8e44ad; border-radius: 16px 16px 0 0; padding: 35px 40px; text-align: center;">
              <h1 style="margin: 0; font-size: 30px; font-weight: normal; color: #ffffff; letter-spacing: -0.5px;">
                PinkQuill
              </h1>
            </td>
          </tr>

          <!-- Main Content -->
          <tr>
            <td style="background-color: #ffffff; padding: 40px; text-align: center;">

              <p style="margin: 0 0 8px 0; font-size: 20px; color: #1e1e1e;">
                Welcome
              </p>

              <p style="margin: 0 0 30px 0; font-size: 14px; line-height: 1.7; color: #666666;">
                A space for your words to breathe.<br>
                Enter this code to verify your email.
              </p>

              <!-- Verification Code -->
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                <tr>
                  <td align="center">
                    <div style="display: inline-block; padding: 18px 40px; background-color: #8e44ad; border-radius: 10px;">
                      <span style="font-family: 'Courier New', monospace; font-size: 26px; font-weight: bold; letter-spacing: 6px; color: #ffffff;">
                        {{ .Token }}
                      </span>
                    </div>
                  </td>
                </tr>
              </table>

              <p style="margin: 25px 0 0 0; font-size: 12px; color: #999999;">
                Expires in 15 minutes
              </p>

            </td>
          </tr>

          <!-- Accent Line -->
          <tr>
            <td style="height: 4px; background-color: #ff007f;"></td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="background-color: #faf9f8; border-radius: 0 0 16px 16px; padding: 25px 40px; text-align: center;">

              <p style="margin: 0 0 12px 0;">
                <a href="https://pinkquill.com" style="color: #8e44ad; text-decoration: none; font-size: 12px;">Home</a>
                <span style="color: #dddddd; margin: 0 8px;">·</span>
                <a href="https://pinkquill.com/explore" style="color: #8e44ad; text-decoration: none; font-size: 12px;">Explore</a>
                <span style="color: #dddddd; margin: 0 8px;">·</span>
                <a href="https://pinkquill.com/support" style="color: #8e44ad; text-decoration: none; font-size: 12px;">Support</a>
              </p>

              <p style="margin: 0; font-size: 11px; color: #bbbbbb; font-style: italic;">
                Share your creative journey
              </p>

            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
