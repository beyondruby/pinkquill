<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to PinkQuill</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f8f5fa; font-family: Georgia, 'Times New Roman', serif;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #f8f5fa;">
    <tr>
      <td align="center" style="padding: 40px 20px;">
        <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="max-width: 480px;">

          <!-- Header with gradient background -->
          <tr>
            <td style="background: linear-gradient(135deg, #8e44ad 0%, #ff007f 100%); border-radius: 16px 16px 0 0; padding: 40px 40px 30px 40px; text-align: center;">
              <h1 style="margin: 0; font-size: 32px; font-weight: normal; color: #ffffff; letter-spacing: -0.5px;">
                PinkQuill
              </h1>
              <p style="margin: 12px 0 0 0; font-size: 13px; color: rgba(255, 255, 255, 0.85); font-style: italic;">
                Share your creative journey
              </p>
            </td>
          </tr>

          <!-- Main Content Card -->
          <tr>
            <td style="background-color: #ffffff; padding: 45px 40px; text-align: center;">

              <p style="margin: 0 0 10px 0; font-size: 20px; color: #1e1e1e;">
                Welcome
              </p>

              <p style="margin: 0 0 30px 0; font-size: 14px; line-height: 1.7; color: #666666;">
                A space for your words to breathe.<br>
                Enter this code to verify your email.
              </p>

              <!-- Verification Code Box -->
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                <tr>
                  <td align="center">
                    <div style="display: inline-block; padding: 18px 40px; background-color: #8e44ad; border-radius: 12px;">
                      <span style="font-family: 'Courier New', monospace; font-size: 28px; font-weight: bold; letter-spacing: 6px; color: #ffffff;">
                        {{ .Token }}
                      </span>
                    </div>
                  </td>
                </tr>
              </table>

              <p style="margin: 25px 0 0 0; font-size: 12px; color: #999999;">
                Expires in 15 minutes
              </p>

            </td>
          </tr>

          <!-- Gradient Divider -->
          <tr>
            <td style="height: 4px; background: linear-gradient(90deg, #8e44ad 0%, #ff007f 50%, #ff9f43 100%);"></td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="background-color: #faf9f8; border-radius: 0 0 16px 16px; padding: 25px 40px; text-align: center;">

              <p style="margin: 0 0 15px 0;">
                <a href="https://pinkquill.com" style="color: #8e44ad; text-decoration: none; font-size: 12px; margin: 0 10px;">Home</a>
                <span style="color: #dddddd;">·</span>
                <a href="https://pinkquill.com/explore" style="color: #8e44ad; text-decoration: none; font-size: 12px; margin: 0 10px;">Explore</a>
                <span style="color: #dddddd;">·</span>
                <a href="https://pinkquill.com/support" style="color: #8e44ad; text-decoration: none; font-size: 12px; margin: 0 10px;">Support</a>
              </p>

              <p style="margin: 0; font-size: 11px; color: #bbbbbb;">
                PinkQuill — Where words find their home
              </p>

            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
